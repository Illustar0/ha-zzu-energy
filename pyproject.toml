[project]
name = "ha-zzu-energy"
version = "0.1.0"
description = "一个 Home Assistant 集成，用于监控郑州大学宿舍电量"
requires-python = ">=3.13.2,<4"
dependencies = [
    "homeassistant>=2025.9.1",
    "zzupy>=6.0.0rc7",
]

[project.optional-dependencies]
ci = [
  "ruff>=0.13.2"
]

[tool.semantic_release]
version_toml = [
    "pyproject.toml:project.version"
]
version_variables = [
    "custom_components/zzu_energy/manifest.json:version:nf"
]
commit_message = "chore: release v{version}\n\nAutomatically generated by python-semantic-release"
allow_zero_version = true
major_on_zero = false

[tool.semantic_release.changelog]
mode = "update"
template_dir="config/release-templates/"